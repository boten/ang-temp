
<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Flicker</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="flickerUserId">Flicker User ID</label>
                    <input type="text" ng-model="flicker.flickerData.id" class="form-control" id="flickerUserId" placeholder="flicker user id">
                </div>

                <div class="btn btn-primary" ng-click="flicker.getPhotos()">
                    Get Images
                </div>

            </div>

        </div>
    </div>
    <div class="col-md-4">
        <div style="position: relative;">
            <img src="img/iphone-cover.jpg" class="phone-container" alt=""/>
            <div class="phone-data">
                <div ng-if="flicker.spinner">
                    <img src='img/spinner.jpg' style="width: 200px;height: 150px;margin-left: -10px;" alt=""/>
                </div>
                <div ng-if="!flicker.spinner && !flicker.error">
                    <div ng-repeat="photo in flicker.photos" style="padding: 10px;">
                        <img ng-src='{{photo.url}}' style="width: 150px;height: 150px;" />
                    </div>
                </div>
                <div ng-if="flicker.error">
                    <div style="margin-top: 50px;padding: 10px;text-align: center;">
                        {{flicker.error}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
