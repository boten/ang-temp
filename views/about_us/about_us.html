
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">About Us</h3>
                    </div>
                    <div class="panel-body">

                <form>
                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input type="text" ng-model="about.aboutUsData.name" class="form-control" id="businessName" placeholder="business name">
                    </div>
                    <div class="form-group">
                        <label for="businessDescription">Business Description</label>
                        <textarea ng-model="about.aboutUsData.description" class="form-control input-textarea" id="businessDescription" placeholder="business description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="businessWebsiteUrl">Website Url</label>
                        <input type="text" ng-model="about.aboutUsData.websiteUrl" class="form-control" id="businessWebsiteUrl" placeholder="website url">
                    </div>
                </form>

                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div style="position: relative;">
                    <img src="img/iphone-cover.jpg" class="phone-container" alt=""/>
                    <div class="phone-data">
                        <div style="font-weight: bold;margin-bottom: 20px;text-align: center;">
                            {{about.aboutUsData.name}}
                        </div>
                        <div>
                            {{about.aboutUsData.description}}
                        </div>
                        <div ng-show="about.aboutUsData.websiteUrl" style="margin-top: 20px;">
                            <div>join us on:</div>
                            <a ng-href="about.aboutUsData.websiteUrl">{{about.aboutUsData.websiteUrl}}</a>
                        </div>
                    </div>
                </div>
            </div>
</div>
